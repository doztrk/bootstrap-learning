<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Breakpoints</title>
    <link rel="stylesheet" href="../assets/lib/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        .bg-info {
            background-color: #7532FA !important;
        }
    </style>
  </head>

  <body>
    <nav class="bg-info text-light d-flex justify-content-between align-items-center p-2">
      <div>
        <i class="bi bi-list d-md-none fs-1"></i>

        <ul class="list-unstyled d-flex align-items-center gap-3 d-none d-md-flex">
          <li><i class="bi bi-bootstrap"></i></li>
          <li>Ex</li>
          <li>Icons</li>
          <li>Themes</li>
          <li>Blog</li>
        </ul>
      </div>

      <div>
        <i class="bi bi-bootstrap d-md-none fs-1"></i>
        <input type="text" class="form-control d-none d-md-inline-block">
      </div>

      <div>
        <span class="d-md-none">
            <i class="bi bi-search-heart"></i>
            <i class="bi bi-three-dots"></i>
        </span>

        <span class="d-none d-md-inline-block mx-3">

            <i class="bi bi-github"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-twitter"></i>

        </span>
      </div>
    </nav>

    <script src="cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
