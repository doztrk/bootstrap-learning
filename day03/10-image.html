<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image</title>
    <link rel="stylesheet" href="../assets/lib/css/bootstrap.min.css" />
  </head>
  <body>
    <h1
      class="text-uppercase text-center text-danger border border-5 border-success p-3 fs-1 fst-italic"
    >
      Image
    </h1>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4 mb-4">
          <img
            src="../assets/img/pexels-chris-molloy-1308940.jpg"
            alt="chris-molloy"
            class="img-fluid border border-5 border-success-subtle rounded-5"
          />
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <img
            src="../assets/img/pexels-chris-schippers-427679.jpg"
            alt="chris schippers"
            class="img-thumbnail"
          />
        </div>
        <div class="col-12 col-lg-4 mb-4">
            <img
              src="../assets/img/pexels-kaito-14308720.jpg"
              alt="kaito"
              class="img-fluid rounded-start-pill"
            />
          </div>
          <div class="col-12 col-lg-4 mb-4">
            <img
              src="../assets/img/pexels-magda-ehlers-797719.jpg"
              alt="magda ehlers"
              class="img-fluid rounded-bottom-pill"
            />
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
