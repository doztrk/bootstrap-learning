<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-5 text-center p-4">
        <!-- Container vs Container-Fluid -->
      <div class="row">
        <div class="col bg-danger p-4">Elma</div>
        <div class="col bg-primary p-4">Elma</div>
        <div class="col bg-success p-4">Elma</div>
        <div class="col bg-secondary p-4">Elma</div>
        <div class="col bg-warning p-4">Elma</div>
        <div class="col bg-dark text-light p-4">Elma</div>
        <div class="col bg-info p-4">Elma</div>
        <div class="col bg-danger-subtle p-4">Elma</div>
        <div class="col bg-info-subtle p-4">Elma</div>
        <div class="col bg-dark-subtle p-4">Elma</div>
        <div class="col bg-primary-subtle p-4">Elma</div>
        <div class="col bg-success-subtle p-4">Elma</div>
      </div>
    </div>

    <div class="container-fluid mt-5 text-center">
        <div class="row">
            <div class="col-4 bg-primary p-4">Kabak</div>
            <div class="col-2 bg-danger p-4">Kabak</div>
            <div class="col-1 bg-primary p-4">Kabak</div>
            <div class="col-1 bg-warning p-4">Kabak</div>
            <div class="col-1 bg-warning-subtle p-4">Kabak</div>
            <div class="col-auto bg-warning-sublte p-4">Kabak</div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
